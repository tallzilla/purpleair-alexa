name: deploy to lambda
on:
  push:
    branches:
      - main
jobs:

  deploy_zip:
    name: deploy lambda function
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - name: checkout source code
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt -t env/lib/site-packages; fi
      - name: Create envfile
        run: |
          echo 'MAPS_API_KEY=${{ secrets.MAPS_API_KEY }}' > ./.env 
      - name: Build zip
        run: |
          zip deployment .env *.py *.json ./env/lib/site-packages/*
      - name: default deploy
        uses: appleboy/lambda-action@master
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ secrets.AWS_REGION }}
          function_name: purpleair-alexa
          zip_file: deployment.zip